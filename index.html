<!DOCTYPE html>
<html lang="py-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Links</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <img
                    class="profile-picture gradient"
                    src="./images/profile2.png"
                    alt="Foto de perfil"
                />
                <h1 class="user-name">Giovana Bernardo</h1>
                <p class="description">
                    Desenvolvedora Web, Desenvolvedora de Games, Designer e
                    Pedagoga.
                </p>
            </header>
            <ul class="list">
                <li class="list-item gradient">
                    <a
                        class="link"
                        href="https://www.linkedin.com/in/giovana-bernardo/"
                        target="_blank"
                        >Linkedin
                        <img src="./images/linkedin.png" alt="Linkedin" />
                    </a>
                </li>
                <li class="list-item gradient">
                    <a
                        class="link"
                        href="https://github.com/GihBernardo"
                        target="_blank"
                        >Github
                        <img src="./images/github.png" alt="Github" />
                    </a>
                </li>
                <li class="list-item gradient">
                    <a
                        class="link"
                        href="https://www.behance.net/gihhbernardo"
                        target="_blank"
                        >Behance
                        <img src="./images/behance.png" alt="Behance" />
                    </a>
                </li>
            </ul>
            <footer>
                <a
                    class="contact gradient"
                    href="https://www.instagram.com/gihhsanches/"
                    target="_blank"
                >
                    <img src="./images/instagram.png" alt="Instagram" />
                </a>
                <a
                    class="contact gradient"
                    href="https://wa.me/5543998392849"
                    target="_blank"
                >
                    <img src="./images/whatsapp.png" alt="Whatsapp" />
                </a>
                <a
                    class="contact gradient"
                    href="mailto:giovanacsanchesbernardo@gmail.com"
                    target="_blank"
                >
                    <img src="./images/mail.png" alt="Email" />
                </a>
                <a
                    class="contact gradient"
                    href="tel:+5543998392849"
                    target="_blank"
                >
                    <img src="./images/telephone.png" alt="Telefone" />
                </a>
            </footer>
        </section>
    </body>
</html>
